<html>
  <head>

    <style type="text/css">

    <script type="text/javascript">
      var XMLHttpRequestobj = false;
      if (window.XMLHttpRequest) {
        XMLHttpRequestobj = new XMLHttpRequest();
      } else if (window.Activexobject) {
        XMLHttpRequestobj = new Activexobject('Microsoft.XMLHTTP');
      }
      function loadXMLDoc(datasource, divid, data) {
        if (XMLHttpRequestobj) {
          var obj = document.getElementById(divid);
          XMLHttpRequestobj.open('POST', datasource);
          XMLHttpRequestobj.setRequestHeader(
            'Content-Type',
            'application/x-www-form-urlencoded'
          );
          XMLHttpRequestobj.onreadystatechange = function () {
            if (
              XMLHttpRequestobj.readyState == 4 &&
              XMLHttpRequestobj.status == 200
            ) {
              obj.innerHTML = XMLHttpRequestobj.responseText;
            }
          };
          XMLHttpRequestobj.send('c2=' + data);
        }
      }

      function createop() {
        var s1 = [];
        var s2 = [];
        s1[0] = 'B.Sc.ComputerScience';
        s1[1] = 'B.Sc.Mathematics';
        s1[2] = 'B.Sc.Physics';
        s1[3] = 'B.Sc.Chemistry';
        s1[4] = 'B.Sc.Botany';
        s1[5] = 'B.Sc.Zoology';
        s1[6] = 'B.A.Tamil';
        s1[7] = 'B.A.English';
        s1[8] = 'B.Com.CA';
        s1[9] = 'B.Com.CS';

        s2[0] = 'M.Sc.ComputerScience';
        s2[1] = 'M.Sc.Mathematics';
        s2[2] = 'M.Sc.Physics';
        s2[3] = 'M.Sc.Chemistry';
        s2[4] = 'M.Sc.Botany';
        s2[5] = 'M.Sc.Zoology';
        s2[6] = 'M.A.Tamil';
        s2[7] = 'M.A.English';
        s2[8] = 'M.Com.CA';
        s2[9] = 'M.Com.CS';
        var sb1 = document.getElementById('cat1');
        var sb2 = document.getElementById('cat2');
        var sv = sb1.options[sb1.selectedIndex].value;

        if (sv === 'ug') {
          sb2.innerText = null;
          var opt1 = document.createElement('option');
          opt1.value = '0';
          opt1.innerHTML = '--select--';
          sb2.appendChild(opt1);
          for (var i = 0; i < 10; i++) {
            var opt = document.createElement('option');
            opt.value = s1[i];
            opt.innerHTML = s1[i];
            sb2.appendChild(opt);
          }
        } else {
          sb2.innerText = null;
          var opt1 = document.createElement('option');
          opt1.value = '0';
          opt1.innerHTML = '--select--';
          sb2.appendChild(opt1);
          for (var i = 0; i < 10; i++) {
            var opt = document.createElement('option');
            opt.value = s2[i];
            opt.innerHTML = s2[i];
            sb2.appendChild(opt);
          }
        }
      }
    </script>
